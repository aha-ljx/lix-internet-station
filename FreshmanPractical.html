        <td height="200"><p><strong>新生实践课的收获&nbsp;</strong>&nbsp;</p>
          <p>&nbsp; <span><span> </span></span>共有以下四方面 ：</p>
          <p>1.学习了word文档及 编辑的方法，非常实用。</p>
          <p>2.学习了一些基本的Python知识，为以后深入学习打下了良好的基础。</p>
          <p>3.学习了一些基本的Git知识，初步向我们 展示了以后开发软件或网页的环境，极大引发了我们深入探索的 兴趣，相信在以后的工作中会有所帮助。</p>
          <p>4.学习了制作网页的软件及一些基本的指令，对当前 大学生来说无疑是十分必须的。</p>
        <p>&nbsp; &nbsp; 综上所述：新生实践课重视实践知识，在老师深入浅出的讲解之下，我们收获良多。</p></td>
